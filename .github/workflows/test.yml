name: test

on:
  push:

jobs:
  test_linux-x64-musl:
    runs-on: ubuntu-latest
    container:
      image: rust:alpine
    steps:
      - uses: actions/checkout@v3
      - name: Install deps
        run: apk add alpine-sdk git nodejs npm
      - name: npm i
        run: npm i
      - name: Build
        run: npm run build
      - name: Test cargo
        run: npm run test:cargo
      - name: Test js
        run: npm run test:js
      - name: Test examples
        working-directory: examples
        run: npm i && npm test

  test_linux-x64-glibc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm i
        run: npm i
      - name: Build
        run: npm run build
      - name: Test cargo
        run: npm run test:cargo
      - name: Test js
        run: npm run test:js
      - name: Test examples
        working-directory: examples
        run: npm i && npm test

  test_win-x64:
